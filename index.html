<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/ae1e25f7b0.js"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="lib/styles/reset.css"/>
    <link rel="stylesheet" href="lib/styles/style.css">
    <title>Book Library</title>
  </head>
  <body>
    <button id="new-book" class="new-book">
      <i class="far fa-plus-square"></i>
    </button>
    <div id="form-overlay" class="form-overlay">
      <form class="form">
        <span id="close-form" class="close-form">x</span>
      </form>
    </div>
    <main class="bookshelf">
      <section class="currently-reading shelf">
        <h1>Reading</h1>
        <div id="currently-reading" class="book-bar">
        </div>
      </section>
      <section class="next-up shelf">
        <h2>On Deck</h2>
        <div id="next-up" class="book-bar">
        </div>
      </section>
      <section class="recently-read shelf">
        <h2>Recently Read</h2>
        <div id="recently-read" class="book-bar">
        </div>
      </section>
      <section class="library shelf">
        <h2>Library</h2>
        <div id="library" class="book-bar">
        </div>
      </section>
    </main>
  </body>
  <script src="lib/scripts/book.js"></script>
  <script src="lib/scripts/booklist.js"></script>
  <script src="lib/scripts/script.js"></script>
  <script src="lib/scripts/form.js"></script>
</html>
